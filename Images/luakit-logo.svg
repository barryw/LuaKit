<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="luaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swiftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7043;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="200" height="200" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Lua moon symbol (left) -->
  <g transform="translate(50, 50)">
    <circle cx="20" cy="20" r="25" fill="url(#luaGradient)"/>
    <circle cx="30" cy="15" r="20" fill="#1a1a2e"/>
  </g>
  
  <!-- Swift bird symbol (right) - Apple Swift bird -->
  <g transform="translate(115, 55)">
    <!-- Swift bird based on official logo -->
    <g transform="scale(1.2)">
      <!-- Wing/body -->
      <path d="M 25 5 C 20 0, 12 -2, 8 0 C 12 4, 16 8, 18 12 C 15 10, 10 6, 5 4 C 8 10, 14 16, 20 20 C 16 18, 12 15, 8 11 C 10 16, 14 20, 18 23 C 22 26, 26 28, 30 28 C 28 24, 26 18, 25 12 C 24 8, 25 5, 25 5 Z" 
            fill="url(#swiftGradient)"/>
      <!-- Head/beak detail -->
      <path d="M 25 5 C 26 4, 28 3, 30 4 C 28 6, 26 8, 25 10" 
            fill="url(#swiftGradient)"/>
    </g>
  </g>
  
  <!-- Bridge connection -->
  <g opacity="0.8">
    <path d="M 75 70 Q 100 60, 125 70" stroke="#4ecdc4" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="75" cy="70" r="4" fill="#4ecdc4"/>
    <circle cx="125" cy="70" r="4" fill="#4ecdc4"/>
  </g>
  
  <!-- Main text -->
  <text x="100" y="135" font-family="SF Pro Display, -apple-system, Arial" font-size="32" font-weight="700" 
        text-anchor="middle" fill="#ffffff">LuaKit</text>
  <text x="100" y="155" font-family="SF Pro Display, -apple-system, Arial" font-size="14" font-weight="400"
        text-anchor="middle" fill="#a8dadc">Swift â†” Lua Bridge</text>
  
  <!-- Version badge -->
  <rect x="60" y="165" width="80" height="20" rx="10" fill="#4ecdc4" opacity="0.9"/>
  <text x="100" y="179" font-family="SF Pro Display, -apple-system, Arial" font-size="11" font-weight="600"
        text-anchor="middle" fill="#1a1a2e">v1.4.0</text>
</svg>