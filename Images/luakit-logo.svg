<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="luaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swiftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7043;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="200" height="200" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Lua moon symbol (left) -->
  <g transform="translate(50, 60)">
    <circle cx="20" cy="20" r="25" fill="url(#luaGradient)"/>
    <circle cx="30" cy="15" r="20" fill="#1a1a2e"/>
    <text x="20" y="50" font-family="SF Pro Display, -apple-system, Arial" font-size="14" font-weight="600" text-anchor="middle" fill="#ffffff">Lua</text>
  </g>
  
  <!-- Swift bird symbol (right) -->
  <g transform="translate(110, 60)">
    <path d="M 20 5 C 15 0, 5 0, 0 5 C 5 10, 10 15, 15 20 C 20 15, 30 10, 35 5 C 30 0, 25 0, 20 5 M 15 20 C 20 25, 25 30, 30 35 C 25 30, 20 25, 15 20" 
          fill="url(#swiftGradient)"/>
    <text x="20" y="50" font-family="SF Pro Display, -apple-system, Arial" font-size="14" font-weight="600" text-anchor="middle" fill="#ffffff">Swift</text>
  </g>
  
  <!-- Bridge connection -->
  <g opacity="0.8">
    <path d="M 75 80 Q 100 70, 125 80" stroke="#4ecdc4" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="75" cy="80" r="4" fill="#4ecdc4"/>
    <circle cx="125" cy="80" r="4" fill="#4ecdc4"/>
  </g>
  
  <!-- Main text -->
  <text x="100" y="130" font-family="SF Pro Display, -apple-system, Arial" font-size="32" font-weight="700" 
        text-anchor="middle" fill="#ffffff">LuaKit</text>
  <text x="100" y="150" font-family="SF Pro Display, -apple-system, Arial" font-size="14" font-weight="400"
        text-anchor="middle" fill="#a8dadc">Swift â†” Lua Bridge</text>
  
  <!-- Version badge -->
  <rect x="60" y="160" width="80" height="20" rx="10" fill="#4ecdc4" opacity="0.9"/>
  <text x="100" y="174" font-family="SF Pro Display, -apple-system, Arial" font-size="11" font-weight="600"
        text-anchor="middle" fill="#1a1a2e">v1.4.0</text>
</svg>